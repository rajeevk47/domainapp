<style>
    body {
        background-color: rgb(0, 0, 0);
        overflow-y: hidden;
    }

    html, body {
        height: 100%;
    }

    #Leaderboard {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: black;
        border-radius: 40em;
        color: blueviolet;
        margin: 0;
        padding: .4rem .4rem;
    }

    #mute {
        position: absolute;
        top: 5px;
        left: 5px;
    }

    .button-73 {
        background-color: #FFFFFF;
        border-radius: 40em;
        border-style: none;
        box-shadow: #ADCFFF 0 -12px 6px inset;
        box-sizing: border-box;
        color: #000000;
        cursor: cell;
        display: inline-block;
        font-family: -apple-system,sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: -.24px;
        margin: 0;
        outline: none;
        padding: 1rem 1.3rem;
        quotes: auto;
        text-align: center;
        text-decoration: none;
        transition: all .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

        .button-73:hover {
            background-color: #1c86bb;
            box-shadow: #c443e1 0 -6px 8px inset;
            transform: scale(1.125);
        }

        .button-73:active {
            transform: scale(1.025);
        }

    @media (min-width: 768px) {
        .button-73 {
            font-size: 1.3rem;
            padding: 0.3rem 1rem;
        }
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
        border: 2px solid rgb(78, 11, 97);
    }
</style>

<div style="position: absolute;
    color: white;
    padding: 8px;
    font-family: sans-serif;
    font-size: 14px;
    user-select: none;
    top: 5px;
    background: rgba(0, 0, 0, 0.3);
    right: 5px;">
    <div style="margin-bottom: 2px;">Leaderboard</div>
    <div id="playerlabels"></div>
</div>

<canvas></canvas>
<div style="
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    cursor: crosshair;
  ">
    <form id="userform">
        <div>
            <input id="userinput"
                   type="text"
                   placeholder="Username"
                   style="
          padding: 12px;
          border-radius: 20px;
          border: none;
          background: #ffffff;
          color: #000000;
        " />
        </div>
        <div style="text-align: center; margin-top: 8px">
            <button style="
          padding: 8px 20px;
          border-radius: 100px;
          border: none;
          background-image: linear-gradient(
            to right,
            rgb(184, 212, 6),
            rgba(241, 100, 11, 0.178)
          );
          color: rgb(0, 0, 0);
          cursor: pointer;
        ">
                Start!
            </button>
        </div>
    </form>
</div>

<button class="button-73" id="mute" role="button">Mute</button>
